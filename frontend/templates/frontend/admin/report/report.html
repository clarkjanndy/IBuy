{% extends "frontend/app.html"%}

{% load static %}

{% block content %}
{% include "frontend/sidebar.html" %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Reports</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Reports</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">

    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Reports</h5>
            <p>Browse, view and download reports.</p>

            <div class="row">
              <div class="col-lg-3">
                <form class="border p-3">
                  <div>Controls</div>
                  <div class="row">
                    <div class="form-group col-lg-12 col-sm-6 mb-2">
                      <label>Year: </label>
                      <select class="form-select">
                        <option>---</option>
                      </select>
                    </div>

                    <div class="form-group col-lg-12 col-sm-6 mb-2">
                      <label>Month: </label>
                      <select class="form-select">
                        <option>---</option>
                      </select>
                    </div>

                    <div class="col-lg-12 d-flex justify-content-end">
                      <button class="btn btn-primary">Generate</button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="col-lg-9">
                <div class="d-flex align-items-end justify-content-end">
                  <iframe id="pdfViewer" width="100%" height="1000px" frameborder="100"></iframe>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>




</main><!-- End #main -->
<script src=" {% static 'frontend/vendor/others/just-validate.min.js' %}"></script>
<script>
  // URL of the PDF file
  var pdfUrl = 'https://css4.pub/2015/icelandic/dictionary.pdf';

  // Get the iframe element
  var iframe = document.getElementById('pdfViewer');

  // Set the src attribute to the PDF URL
  iframe.src = pdfUrl;
</script>

{%endblock content%}
