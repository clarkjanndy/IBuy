{% extends "frontend/app.html"%}

{% load static %}

{% block content %}
{% include "frontend/sidebar.html" %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Manage Uniforms</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/manage-uniforms">Manage Uniforms</a></li>
        <li class="breadcrumb-item">Create Uniform</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create Uniform</h5>
            <p>Fill out the form below to create a new uniform entry.</p>

            <form class="row g-3 mt-3" id="createUniformForm">

              <div class="col-lg-6">
                <label for="category" class="form-label">Category: </label>
                <select class="form-select" name="category" id="category">
                  <option selected disabled value="">---</option>
                  {% for category in categories %}
                  <option value="{{category.id}}">{{category.name}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-lg-6">
                <label for="category" class="form-label">Department: </label>
                <select class="form-select" name="department" id="department">
                  <option selected disabled value="">---</option>
                  {% for department in departments %}
                  <option value="{{department.id}}">{{department.name}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-lg-6">
                <label for="name" class="form-label">Name: </label>
                <input type="text" name="name" class="form-control" id="name" required placeholder="Name">
              </div>

              <div class="col-lg-6">
                <label for="price" class="form-label">Price: </label>
                <input type="text" name="price" class="form-control" id="price" required placeholder="Price">
              </div>

              <div class="col-lg-6">
                <label for="price" class="form-label">Variants: </label>
                <small><i>(Type comma to separate values.)</i></small>
                <input type="text" name="variants" class="form-control" id="variants" required
                  placeholder="e.g Small, Medium">

                <div id="pillContainer" class="mt-2"></div>
              </div>

              <div class="col-lg-6">
                <label for="status" class="form-label">Status: </label>
                <select class="form-select" name="status" id="status">
                  <option selected disabled value="">---</option>
                  <option value="in-stock">In-Stock</option>
                  <option value="out-of-stock">Out-of-Stock</option>
                  <option value="draft">Draft</option>
                </select>
              </div>

              <div class="col-lg-6">
                <label for="status" class="form-label">Unit: </label>
                <select class="form-select" name="unit" id="unit">
                  <option selected disabled value="">---</option>
                  <option value="piece">Piece</option>
                  <option value="meter">Meter</option>
                </select>
              </div>

              <div class="col-lg-6">
                <label for="quantity" class="form-label">Quantity: </label>
                <input type="text" name="quantity" class="form-control" id="quantity" required placeholder="Quantity">
              </div>

          
              <div class="col-lg-6">
                <label for="image" class="form-label">Image: </label>
                <input type="file" name="image" class="form-control" id="image" required>
              </div>

            
              <div class="col-lg-12">
                <label for="description" class="form-label">Description: </label>
                <textarea class="form-control" name="description" id="description" rows="5"
                  placeholder="Description"></textarea>
              </div>

              <div class="col-12 d-flex justify-content-end">
                <div>
                  <button class="btn btn-primary" type="submit">Save</button>
                  <button class="btn btn-danger" onclick="history.back()">Cancel</button>
                </div>
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->
<script src=" {% static 'frontend/vendor/others/just-validate.min.js' %}"></script>
<script>
  const variantsArray = []

  //form validator
  const createUniformForm = document.getElementById('createUniformForm');
  const createUniformFormValidator = new window.JustValidate('#createUniformForm', {
    errorFieldCssClass: 'is-invalid',
  });

  // validation of form
  createUniformFormValidator
    .addField('#category', [{
      rule: 'required',
      errorMessage: 'This field is required',
    },])
    .addField('#department', [{
      rule: 'required',
      errorMessage: 'This field is required',
    },])
    .addField('#name', [{
      rule: 'required',
      errorMessage: 'This field is required',
    },])
    .addField('#price', [{
      rule: 'required',
      errorMessage: 'This field is required',
    },])
    .addField('#unit', [{
      rule: 'required',
      errorMessage: 'This field is required',
    },])
    .addField('#quantity', [{
      rule: 'required',
      errorMessage: 'This field is required',
    },
    {
      rule: 'number',
      errorMessage: 'Value must be a number.',
    }])
    .addField('#status', [{
      rule: 'required',
      errorMessage: 'This field is required',
    },])
    .addField('#description', [{
      rule: 'required',
      errorMessage: 'This field is required',
    },])
    .addField('#image', [ {
      rule: 'minFilesCount',
      value: 1,
      errorMessage: 'This field is required',
    },])
    .onSuccess((event) => {
      event.preventDefault();
      form = event.target
      // Make your API call here (e.g., using the fetch() method)
      const url = '/api/v1/uniforms';
      const formData = new FormData(form);

      //attach the available sizes array
      formData.append('variants', JSON.stringify(variantsArray))

      // build the payload
      const payload = {
        headers: {
          "X-CSRFToken": "{{csrf_token}}"
        },
        method: 'POST',
        body: formData
      }

      fetch(url, payload)
        .then(response => response.json())
        .then(response => {
          console.log(response)
          // process success here
          if (response.status === 'success') {
            const data = response.data
            //redirect to somewhere
            window.location.href = `/admin/manage-uniforms/${data.id}`

            // process failed here
          } else {
            // store error data
            const errors = response.data
            // create a blank variable to store error
            const field_errors = {}
            // add hashtags to keys
            Object.keys(errors).forEach(key => {
              const value = errors[key];
              field_errors[`#${key}`] = value
            });

            // show field errors to user
            createUniformFormValidator.showErrors(field_errors)
          }
        })
        .catch(error => {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Something went wrong!',
            confirmButtonColor: '#4154f1',
          })
        });
    });

  document.addEventListener('DOMContentLoaded', () => {
    const pillContainer = document.getElementById('pillContainer');
    const variantsInput = document.getElementById('variants');

    // event to add the pills below the text field
    variantsInput.addEventListener('keyup', (event) => {
      if (event.key === ',' && variantsInput.value.trim() !== '') {
        let inputValue = variantsInput.value.trim().toUpperCase();
        inputValue = inputValue.replace(/,$/, ''); // Remove trailing comma
        variantsArray.push(inputValue)

        const pill = document.createElement('span');
        pill.className = 'pill badge rounded-pill text-bg-primary';

        pill.innerHTML = inputValue + '<span class="ms-2" onclick="removePill(this)" style="cursor: pointer;">x</span>&nbsp;';
        pillContainer.appendChild(pill);
        variantsInput.value = '';

      }
    });

    // Function to remove a pill when the 'x' is clicked
    window.removePill = (element) => {
      let currentPill = element.parentNode.textContent.trim();
      currentPill = currentPill.replace(/x$/, ''); // Remove x
      const currentIndex = variantsArray.indexOf(currentPill)

      variantsArray.splice(currentIndex, 1)
      element.parentNode.remove();
    };
  });

</script>
{%endblock content%}
